<body>



<button onclick="myFunction()">试一试</button>

<p id="demo">请访问 Microsoft！</p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var txt = str.replace("demo","W3School");
  document.getElementById("demo").innerHTML = txt;
}
</script>

<h1>XMLHttpRequest 对象</h1>
​
<button type="button" onclick="LED()">请求数据</button>
<button type="button" onclick="LED1()">请求数据</button>
​
<p id="demo"></p>
​
<script>
function LED() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://api.bemfa.com/api/device/v1/data/1/push/get/?uid=f06cc44ba970497882ebeaabfc782d35&topic=led002&msg=on", true);
  xhttp.send();
}
</script>
